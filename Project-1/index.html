<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Assets/Image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Camping Events</title>
</head>
<body>
    <!-- ------------------- Navigation Menu Section Start ------------------ -->
    <header>
        <nav>
            <div class="logo">
                <img src="./Assets/Image/logo.svg" alt="logo-img">
            </div>
            <div class="nav_menu_container">
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="log-btn-container">
                <button>Login</button>
                <button>Get Started</button>
            </div>
        </nav>
    </header>
    <!--------------------- Navigation Menu Section End -------------------->
    <!-------------------------- Hero Section Start ------------------------------>
    <main>
        <div class="hero">
            <img src="./Assets/Image/img-4.svg" alt="img-4">
            <img src="./Assets/Image/img-3.svg" alt="img-3">
            <img src="./Assets/Image/img-2.svg" alt="img-2">
            <img src="./Assets/Image/img-1.svg" alt="img-1">
        </div>
        <div class="hero-text-container">
            <div class="bird-1">
                <img src="./Assets/Image/bird-2.svg" alt="bird-img">
            </div>
            <div class="heading1">
                <h3>A LIFETIME EXPERIENCE</h3>
            </div>
            <div class="heading2">
                <h1>Camping Events To Remember</h1>
            </div>
            <div class="sub-heading">
                <p>Camp anywhere anytime without hassle and enjoy.</p>
            </div>
            <div class="heading-btn">
                <button>Explore Locations</button>
            </div>
            <div class="bird-2">
                <img src="./Assets/Image/bird-1.svg" alt="bird-img">
            </div>
        </div>
    </main>
</body>
</html>
